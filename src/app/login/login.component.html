<div class="login-bg" >
	<div class="login-gradient"></div>
<section class="login-area">
			<div class="col-12 text-center mb-4">
					<a href="index.html"><img  src="assets/img/logologin.png"
						alt="Ec"></a>
			</div>
	<div class="row m-0">
		
		<div class="col-lg-12 col-md-12 p-0  d-flex justify-content-center align-items-center">
			<div class="login-content">

				<div class="d-table">

					<div class="d-table-cell">
						<div class="login-form">
						
							
							<tabset #tabset>
								<tab heading="Corporate Login">

									<form [formGroup]="loginForm">
										<input type="hidden" name="csrf" value="">

										<div class="form-group">
											<input type="email" formControlName="email"
												placeholder="Your email address" class="form-control">
										</div>

										<div class="form-group">
											<input type="password" formControlName="password"
												placeholder="Your password" class="form-control">
										</div>

									</form>

								</tab>

								<tab heading="Students Login">
									<form id="loginForm" method="">
										<input type="hidden" name="csrf" value="">

										<div class="form-group">
											<input type="email" name="user_email" placeholder="Your email address"
												class="form-control">
										</div>

										<div class="form-group">
											<input type="password" name="user_password" placeholder="Your password"
												class="form-control">
										</div>

									</form>
								</tab>
							</tabset>
							<br>
							<div class="mb-3 text-left">

							</div>

								<a href="javascript:void(0)" class="default-btn block" (click)="loginUser()" style="display:block">
									<!-- <i class='bx bx-lock icon-arrow before'></i>

									<i class="bx bx-user icon-arrow after"></i> -->
									<span class="label">LOGIN NOW</span>
								</a><br>

									<a href="javascript:void(0)" style="width: 206px;"
									(click)="signInWithFB()">

									<span class="label">SignIn With Facebook</span>
									<i class="bx bx-user icon-arrow after"></i> -->
									<img  src="assets/img/fb.png" alt="image" style="width:214px; height:52px;">
								</a>&nbsp;&nbsp;&nbsp;

								<a href="javascript:void(0)"  style="width: 206px;"
