<div class="container-fluid signup">
<form action="/action_page.php">
    <div class="container d-flex justify-content-center" [formGroup]="signUpForm">
      <div class="signbox">
      <h1>Sign Up</h1>
      <p>Create your account easy with less information</p>
      <div class="row">
      <div class="col-lg-6 col-md-6 col-12">
      <label for="name"><b>Name</b></label>
      <input type="text" placeholder="First Name" name="name" formControlName="name" required>
  </div>
  <div class="col-lg-6 col-md-6 col-12">
      <label for="lastname"><b>Last Name</b></label>
      <input type="text" placeholder="Last Name" name="email" formControlName="lastname" required>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6 col-md-6 col-12">
    <label for="phone"><b>Phone</b></label>
    <input type="text" placeholder="Phone No" name="name" formControlName="phone">
</div>
<div class="col-lg-6 col-md-6 col-12">
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Email Address" name="email" formControlName="email" required>
  </div>
</div>
  <div class="row">
  <div class="col-lg-6 col-md-6 col-12">

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Password" name="psw" formControlName="password" required>
</div>
<div class="col-lg-6 col-md-6 col-12">

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Confirm Password" name="psw-repeat" formControlName="confPassword" required>
</div>  
</div>    
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px" formControlName="remember"> Remember me
      </label>
      
      <!-- <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p> -->
  
      <div class="row">
        <div class="col-lg-6 col-md-6 col-12">
        <button type="button" class="cancel">CANCEL</button>
        </div>
        <div class="col-lg-6 col-md-6 col-12">
        <button type="submit" class="register" (click)="signUp()">REGISTER</button>
        <p class="small">Already have an account? <a href="/login">SIGN IN</a></p>
        </div>
        </div>
      </div>
    </div>
  </form>
</div>
