<div class="container">
  <div class="row m-0">
    <div class="col-12">
      <h1>ASSESSMENT</h1>

      <ul class="choices">
        <ng-template appPlaceholder></ng-template>
      </ul>

      <button class="btn btn-dark" (click)="previous()">Previous Question</button>
      <button class="btn btn-primary" (click)="next()">Next Question</button>

      <br><br><br>
      <button class="view-results">View Results</button>
      <span id="myresults" class="my-results">My results will appear here</span>
    </div>
  </div>
</div>
